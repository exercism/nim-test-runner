name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    container:
      image: nimlang/nim:latest

    steps:
    - uses: actions/checkout@v2

    - name: Test test-runner
      run: "nim c -r --styleCheck:error --hint[Processing]:off tests/t*.nim prepareFiles:: run::"
